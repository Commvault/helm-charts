# clientName:       # Optional. Client Name. Helm Release name will be used by default

# displayname:       # Optional. Client Display Name. Defaults to same value as clientName

# clientHostName:   # Optional. hostname of the client should match the service fqdn.

# email:            # Optional. Email of the first admin user

# image:            # final image value will be registry/namespace/repository:tag
  # registry:       # Optional. Overrides global value.
  # namespace:      # Optional image namespace or account. Overrides global value. Default is commvault
  # repository:     # Optional. Default value is commserve
  # tag:            # Required unless global.image.tag or image.fullname is specified. Overrides global value.

# storageClass:         # storage class specifications for commserve pod
  # certsandlogs:       # Optional. Name of the storage class for certificates, logs and registry . Default storage class will be used if not specified
  # certsandlogs_size:  # Optional. default is "50Gi" 
  # csdb:               # Optional. Name of the storage class for commserve database. Default storage class will be used if not specified
  # csdb_size:          # Optional. default is "100Gi" 
  # drbackups:          # Optional. Name of the storage class for dr backups. Default storage class will be used if not specified
  # drbackups_size:     # Optional. default is "50Gi" 

# serviceType:          # Optional. Applies to the network gateway service (cvfwd) of the commserve. Default service type is LoadBalancer. The service is created ending with the word gateway

# deploymentannotations:    # Optional. Will be merged with global annotations and also override matching global annotations

# serviceannotations:       # Optional. Applies to the network gateway service of the commserve. Will be merged with global annotations and also override matching global annotations

# csserviceannotations:     # Optional. Applies to the internal services of the commserve.

# consoleserviceannotations: # Optional. Applies to the commcell console services of the commserve.

# Optional. Use this to add additional values to the pod specifications such as nodeSelector. These will merge and override any global additionalPodspecs
