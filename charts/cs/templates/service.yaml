{{- if ne .Values.create false -}}
{{ $statefulset := or .Values.statefulset .Values.global.statefulset }}
apiVersion: v1 
kind: Service 
metadata:
  name: {{ include "cv.metadataname" . }}
  namespace: {{ include "cv.namespace" . }}
  {{- include "cv.csserviceannotations" . }}
  labels:
    app.kubernetes.io/name: {{ include "cv.metadataname" . }}
spec:      
  type: ClusterIP
  ports:
    - name: cvfwd
      port: {{ include "cv.cvfwdport" . }}
      targetPort: {{ include "cv.cvfwdport" . }}
      protocol: TCP 
    - name: cvd
      port: 8400
      targetPort: 8400
      protocol: TCP 
    - name: webservice
      port: 5000
      targetPort: 5000
    - name: tomcat 
      port: 80
      targetPort: 80      
      protocol: TCP 
    - name: javaconsole
      port: 8401
      targetPort: 8401             
      protocol: TCP 
    - name: sql
      port: 1433
      targetPort: 1433             
      protocol: TCP
    - name: mongo
      port: 27017
      targetPort: 27017
      protocol: TCP
    - name: mq
      port: 8052
      targetPort: 8052
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "cv.metadataname" . }}

---

apiVersion: v1 
kind: Service 
metadata:
  # this service is for the java console
  name: {{ include "cv.metadataname" . }}console
  namespace: {{ include "cv.namespace" . }}
  {{- include "cv.consoleserviceannotations" . }}
  labels:
    app.kubernetes.io/name: {{ include "cv.metadataname" . }}console
spec:      
  type: {{ if .Values.consoleServiceType }}{{ .Values.consoleServiceType }}{{ else }}LoadBalancer{{ end }}
  ports:
    - name: javaconsole
      port: 8401
      targetPort: 8401             
      protocol: TCP 
  selector:
    app.kubernetes.io/name: {{ include "cv.metadataname" . }}

---

apiVersion: v1 
kind: Service 
metadata:
  # this service is for the firewall daemon for clients outside of the cluster to connect to the commserve
  name: {{ include "cv.metadataname" . }}gateway
  namespace: {{ include "cv.namespace" . }}
  {{- include "cv.serviceannotations" . }}
  labels:
    app.kubernetes.io/name: {{ include "cv.metadataname" . }}gateway
spec:      
  type: {{ if .Values.serviceType }}{{ .Values.serviceType }}{{ else }}LoadBalancer{{ end }}
  ports:
    - name: cvfwd
      port: {{ include "cv.cvfwdport" . }}
      targetPort: {{ include "cv.cvfwdport" . }}
      protocol: TCP 
  selector:
    app.kubernetes.io/name: {{ include "cv.metadataname" . }}

{{- end }}
